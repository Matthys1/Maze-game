<!DOCTYPE html>
<html>
<head>
<title>Testing shit</title>
<style>
  body {
    margin: 0;
    overflow: hidden; /* Prevent scrollbars when menu is off-screen */
  }

  .open-menu-button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    z-index: 2; /* Ensure button is above the menu */
  }

  .sliding-menu-container {
    position: fixed;
    top: 0;
    right: 0;
    transform: translateX(100%); /* Start off-screen to the right */
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1); /* Shadow on the left */
    z-index: 1;
    opacity: 0;
    visibility: hidden;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    width: 300px; /* Adjust as needed */
    height: 100vh; /* Full viewport height */
    padding: 20px;
    text-align: left; /* Align text to the left in the menu */
  }

  .sliding-menu-container.show {
    transform: translateX(0); /* Slide into view from the right */
    opacity: 1;
    visibility: visible;
  }

  .menu-item {
    margin-bottom: 15px;
    font-size: 1.1em;
  }

  .menu-item label {
    display: flex;
    align-items: center;
  }

  .menu-item input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.2); /* Make checkbox bigger */
  }

  .close-button {
    position: absolute;
    top: 10px;
    left: 10px;
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    color: #777;
  }

  .menu-title {
    margin-bottom: 20px;
    font-size: 1.5em;
    font-weight: bold;
  }
</style>
</head>
<body>
<div>
  <button class="open-menu-button" onclick="toggleMenu()">Menu</button>
  <div id="slidingMenu" class="sliding-menu-container">
    <button class="close-button" onclick="toggleMenu()">&times;</button>
    <div class="menu-title">Options</div>
    <div class="menu-item">Some text content.</div>
    <div class="menu-item">
      <label>
        <input type="checkbox" name="option1" value="yes"> Option One
      </label>
    </div>
    <div class="menu-item">Another line of text.</div>
    <div class="menu-item">
      <label>
        <input type="checkbox" name="option2" value="no"> Option Two
      </label>
    </div>
  </div>
</div>
</body>
</html>
